http {
    server {
        listen 443 ssl;  # Listen for HTTPS traffic on port 443
        server_name api.robbiehem.dev;

        ssl_certificate /etc/letsencrypt/archive/api.robbiehem.dev/fullchain2.pem;
        ssl_certificate_key /etc/letsencrypt/archive/api.robbiehem.dev/privkey2.pem;
        
        # Additional SSL configurations can go here, such as SSL protocols and ciphers
        location / {
            proxy_pass http://app:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name api.robbiehem.dev;

        # Redirect HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }
}